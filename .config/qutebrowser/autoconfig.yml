        yD: yank domain -s
        yP: yank pretty-url -s
        yT: yank title -s
        yY: yank -s
        yd: yank domain
        yf: hint links yank
        yp: yank pretty-url
        yt: yank title
        '{{': navigate prev -t
        '}}': navigate next -t
        ú: set-cmd-text /
      passthrough:
