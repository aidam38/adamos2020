        <Ctrl+F5>: reload -f
        <Ctrl+PgDown>: tab-next
        <Ctrl+PgUp>: tab-prev
        <Ctrl+Return>: follow-selected -t
        <Ctrl+Shift+Tab>: nop
        <Ctrl+Shift+j>: scroll-page 0 0.5
        <Ctrl+Shift+k>: scroll-page 0 -0.5
        <Ctrl+Shift+n>: open -p
        <Ctrl+Shift+t>: undo
        <Ctrl+Shift+w>: close
        <Ctrl+^>: tab-focus last
        <Ctrl+b>: scroll-page 0 -1
        <Ctrl+f>: scroll-page 0 1
