        d<Space>: download-open
        dc: download-cancel
        dd: set-cmd-text -s :download
        dg: yank -s ;; yank ;; spawn -u gcl.sh
        dr: download-open alacritty ranger --selectfile=
        e: fake-key <Ctrl-right>
        f: hint
        g$: tab-focus -1
        g0: tab-focus 1
        gB: set-cmd-text -s :bookmark-load -t
        gC: tab-clone
        gI: hint inputs
        gO: set-cmd-text :open -t -r {url:pretty}
        gU: navigate up -t
        g^: tab-focus 1
        ga: open -t
        gb: set-cmd-text -s :bookmark-load
        gd: download
        gf: view-source
        gh: fake-key <Ctrl+Home>
        gi: hint inputs --first
        gj: scroll-to-perc
        gk: scroll-to-perc 0
        gl: fake-key <Ctrl+End>
        gm: tab-move
        go: set-cmd-text :open {url:pretty}
        gt: set-cmd-text -s :buffer
        gu: navigate up
        h: scroll left
        i: enter-mode insert
        j: scroll down
        k: scroll up
        l: scroll right
        m: quickmark-save
        n: search-next
        o: fake-key <Ctrl+End>;; fake-key <Enter>;; enter-mode insert
        p: fake-key <Ctrl+v>
        pP: open -- {primary}
        pp: open -- {clipboard}
        q: record-macro
        r: reload
        sf: save
        sk: set-cmd-text -s :bind
        sl: set-cmd-text -s :set -t
        ss: set-cmd-text -s :set
        t: open -t
        tPH: config-cycle -p -u *://*.{url:host}/* content.plugins ;; reload
        tPh: config-cycle -p -u *://{url:host}/* content.plugins ;; reload
        tPu: config-cycle -p -u {url} content.plugins ;; reload
        tSH: config-cycle -p -u *://*.{url:host}/* content.javascript.enabled ;; reload
        tSh: config-cycle -p -u *://{url:host}/* content.javascript.enabled ;; reload
        tSu: config-cycle -p -u {url} content.javascript.enabled ;; reload
        th: back -t
        tl: forward -t
        tpH: config-cycle -p -t -u *://*.{url:host}/* content.plugins ;; reload
        tph: config-cycle -p -t -u *://{url:host}/* content.plugins ;; reload
        tpu: config-cycle -p -t -u {url} content.plugins ;; reload
        tsH: config-cycle -p -t -u *://*.{url:host}/* content.javascript.enabled ;;
          reload
        tsh: config-cycle -p -t -u *://{url:host}/* content.javascript.enabled ;;
          reload
        tsu: config-cycle -p -t -u {url} content.javascript.enabled ;; reload
