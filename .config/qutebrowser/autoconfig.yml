        '"I': hint images tab
        '"O': hint links fill :open -t -r {hint-url}
        '"R': hint --rapid links window
        '"Y': hint links yank-primary
        '"b': hint all tab-bg
        '"d': hint links download
        '"f': hint all tab-fg
        '"h': hint all hover
        '"i': hint images download
        '"o': hint links fill :open {hint-url}
        '"r': hint --rapid links tab-bg
        '''': enter-mode jump_mark
        +: zoom-in
        ',': tab-move -
        '-': zoom-out
        .: tab-move +
        <Alt++>: tab-focus 1
        <Alt+Shift+b>: set-cmd-text -s :quickmark-load -t
        <Alt+Shift+o>: set-cmd-text -s :open -t
        <Alt+Tab>: tab-focus last
        <Alt+b>: set-cmd-text -s :quickmark-load
