        <Ctrl+j>: fake-key <Ctrl+down>
        <Ctrl+k>: fake-key <Ctrl+up>
        <Ctrl+n>: open -w
        <Ctrl+p>: tab-pin
        <Ctrl+q>: quit
        <Ctrl+s>: stop
        <Ctrl+t>: open -t
        <Ctrl+w>: tab-close
        <Ctrl+x>: navigate decrement
        <Escape>: clear-keychain ;; search ;; fullscreen --leave
        <F11>: fullscreen
        <F5>: reload
        <Forward>: forward
        <Meta+m>: tab-mute
        <Return>: follow-selected
        <Ů>: 'set-cmd-text :'
        '=': zoom
        '?': set-cmd-text ?
        '@': run-macro
        B: fake-key <Ctrl-Shift+left>
        E: fake-key <Ctrl-Shift+right>
        F: hint all tab-fg
        H: fake-key <Shift+left>
        Ig: config-cycle content.user_stylesheets "~/.config/qutebrowser/userstyles/gruvbox-all-sites.css"
          ""
        Im: config-cycle content.user_stylesheets "~/.config/qutebrowser/userstyles/fb-messenger-dark.css"
          ""
        Ir: config-cycle content.user_stylesheets "~/.config/qutebrowser/userstyles/roam-bear-gotham.css"
          "~/.config/qutebrowser/userstyles/roam-dark.css"  "~/.config/qutebrowser/userstyles/roam-bear-panic.css"
          "~/.config/qutebrowser/userstyles/night-owl-ish.css" ""
        Is: config-cycle content.user_stylesheets "~/.config/qutebrowser/userstyles/solarized-dark-all-sites.css"
          ""
        J: fake-key <Shift+down>
        K: fake-key <Shift+up>
        L: fake-key <Shift+right>
        M: bookmark-add
        N: search-prev
        O: fake-key <Ctrl+Home>;; fake-key <Enter>;; enter-mode insert
        PP: open -t -- {primary}
        Pp: open -t -- {clipboard}
        R: reload -f
        S: inspector
        Sb: open qute://bookmarks#bookmarks
        Sh: open qute://history
        Sq: open qute://bookmarks
        Ss: open qute://settings
        T: tab-focus
        U: fake-key <Ctrl+y>
        W: tab-close -o
        X: fake-key <Ctrl+Home>;; fake-key <Ctrl+Shift+End>
        ZQ: quit
        ZZ: quit --save
        '[[': navigate prev
        ']]': navigate next
        '`': enter-mode set_mark
        a: enter-mode insert
        b: fake-key <Ctrl-left>
        c: fake-key <Backspace>;; enter-mode insert
        co: tab-only
